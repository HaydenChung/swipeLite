<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="./general.css">
    <title>swipe Sample</title>
    <style>
    .arrow { position:absolute; top:50%; z-index:999; font-size:5vw; color:lightgray; cursor:pointer;}
    </style>
</head>
<body>
    <div id=outsideContainer>
        <div id=wrapper>
            <div id=section class=container_wrapper>
                <div id=yellow class=carousel_slide></div>
                <div id=red class=carousel_slide></div>
                <div id=blue class=carousel_slide></div>
                <div id=green class=carousel_slide></div>
                <div id=black class=carousel_slide></div> 
                <div id=yellow class=carousel_slide></div>
                <div id=orange class=carousel_slide></div>
            </div>
        </div>

        <span class='arrow' id=prevBtn style="left:1vw;">&#8678</span>
        <span class='arrow' id=nextBtn style="right:1vw;">&#8680</span>

        <span id=clickstart></span>
        <span id=clickmove></span>
        <span id=clickend></span>
    </div>
</body>

<script src='./swipe.min.js'></script>
